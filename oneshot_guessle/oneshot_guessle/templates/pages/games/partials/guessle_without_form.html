{% load static i18n %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/guessle.css' %}">
    {%load word_tags%}
{% endblock %}

<div class="row">
    {% if stars.0.stars == 0 %}
    <p class="text-center fs-1"><i class="bi bi-star text-warning "></i><i class="bi bi-star text-warning"></i><i class="bi bi-star text-warning" ></i></p>
    {% elif stars.0.stars == 1 %}
    <p class="text-center fs-1"><i class="bi bi-star-fill text-warning " ></i><i class="bi bi-star text-warning " ></i><i class="bi bi-star text-warning " ></i></p>
    {% elif stars.0.stars == 2 %}
    <p class="text-center fs-1"><i class="bi bi-star-fill text-warning "></i><i class="bi bi-star-fill text-warning " ></i><i class="bi bi-star text-warning " ></i></p>
    {% elif stars.0.stars == 3 %}
    <p class="text-center fs-1"><i class="bi bi-star-fill text-warning " ></i><i class="bi bi-star-fill text-warning " ></i><i class="bi bi-star-fill text-warning " ></i></p>
    {% endif %}
</div>
