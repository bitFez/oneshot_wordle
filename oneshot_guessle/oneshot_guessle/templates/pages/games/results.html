{% load static i18n %}
<div id="modal" class="modal bg-dark" x-ref="resultsdiv" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="d-flex justify-content-between">
            <div class="p-2 flex-fill">
              <i class="bi bi-bar-chart-line-fill" style="font-size: 2rem;"></i>
            </div>
            <div class="p-2 flex-fill text-center">
              <h4 class="modal-title text-center text-uppercase">Your Statistics</h4>
            </div>
            <div class="p-2 flex-fill text-end">
              <a class="" data-bs-dismiss="modal" aria-label="Close">
                <i class="bi bi-x-square" style="font-size: 2rem;"></i>
              </a>
              
            </div>
          </div>
          
          
        </div>
        <div class="modal-body">
          <div class="container m-0 p-0">

            <table class="table table-hover">
              <tr class="table-dark d-flex">
                <td class="table-dark text-end text-uppercase col-6 flex-fill">Correct Guessles</td>
                <td class="table-dark text-start col-6 flex-fill">{{result.correct}}</td>
              </tr>
              <tr class="table-dark d-flex">
                <td class="table-dark text-end text-uppercase col-6 flex-fill">Incorrect Guessles</td>
                <td class="table-dark text-start col-6 flex-fill">{{result.incorrect}}</td>
              </tr>
              <tr class="table-dark d-flex">
                <td class="table-dark text-end text-uppercase col-6 p-2 flex-fill">% Correct Guessles</td>
                <td class="table-dark text-start p-2 col-6 flex-fill">{{result.per}}</td>
              </tr>
              <tr class="table-dark d-flex">
                <td class="table-dark text-end text-uppercase p-2 col-6 flex-fill">Current Streak</td>
                <td class="table-dark text-start p-2 col-6 flex-fill">{{result.streak}}</td>
              </tr>
              <tr class="table-dark d-flex">
                <td class="table-dark text-end text-uppercase p-2 col-6 flex-fill">Highest Streak</td>
                <td class="table-dark text-start p-2 col-6 flex-fill">{{result.highestStreak}}</td>
              </tr>
            </table>

            <div class="progress-stacked">
              <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
                <div class="progress-bar">{{result.correct}}</div>
              </div>
              <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                <div class="progress-bar bg-success">{{result.correct}}</div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
