
<div id="modal" class="modal" x-ref="modaldiv" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><i class="bi bi-share-fill"></i> Share the {{request.site.name}} fun!</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            
            <!-- AddToAny BEGIN -->
            <div class="a2a_kit a2a_kit_size_32 a2a_default_style" data-a2a-url="https://oneshotguessle.com" data-a2a-title="Oneshot Guessle">
              <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
              <a class="a2a_button_facebook"></a>
              <a class="a2a_button_x"></a>
              <a class="a2a_button_email"></a>
              <a class="a2a_button_whatsapp"></a>
              <a class="a2a_button_telegram"></a>
              <a class="a2a_button_reddit"></a>
              <a class="a2a_button_snapchat"></a>
              <a class="a2a_button_copy_link"></a>
              <a class="a2a_button_facebook_messenger"></a>
              <a class="a2a_button_pinterest"></a>
              </div>
              
              
              {% block javascript %}
                <script>
                  var a2a_config = a2a_config || {};
                  a2a_config.num_services = 10;
                </script>
                <script async src="https://static.addtoany.com/menu/page.js"></script>
                <!-- AddToAny END -->
              {% endblock javascript %}
              

          </div>
          
        </div>
      </div>
    </div>
  </div>
